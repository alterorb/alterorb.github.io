{%- assign page_paths = site.header_pages | default: default_paths -%}
<header>
  <div class="menu">
    <ul>
      {%- for path in page_paths -%}
        {%- assign my_page = site.pages | where: "path", path | first -%}
        {%- if my_page.menu_title -%}
        <li><a href="{{ my_page.url | relative_url }}">{{ my_page.menu_title | escape }}</a></li>
        {%- endif -%}
      {%- endfor -%}
      <li><a href="https://community.alterorb.net/">Forums</a></li>
    </ul>
  </div>
</header>
